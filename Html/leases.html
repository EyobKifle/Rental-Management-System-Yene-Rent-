<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leases - Rental System</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leases.css">
</head>
<body class="flex min-h-screen">

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <main id="main-content" class="main-content ml-[280px]">
        <div id="leases-view" class="view-content active">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Leases</h1>
                    <p class="text-gray-500">Manage all your lease agreements</p>
                </div>
                <button id="add-lease-btn" class="btn-primary flex items-center space-x-2">
                    <i data-lucide="file-plus" class="w-4 h-4"></i>
                    <span>Create Lease</span>
                </button>
            </div>

            <div class="mb-6">
                <div class="relative"><i data-lucide="search" class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i><input type="text" id="search-input" placeholder="Search by tenant or property..." class="form-input w-full pl-10"></div>
            </div>

            <div class="data-card overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-white">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tenant</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Property</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rent</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leases-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Lease rows will be dynamically inserted here -->
                    </tbody>
                </table>
                <div id="empty-state" class="text-center py-16 border-2 border-dashed rounded-xl mt-8 hidden"><i data-lucide="file-text" class="mx-auto h-12 w-12 text-gray-400"></i><h3 class="mt-2 text-sm font-semibold text-gray-900">No leases found</h3><p class="mt-1 text-sm text-gray-500">Get started by creating a new lease.</p></div>
            </div>
        </div>
    </main>

    <div id="lease-modal" class="modal-overlay hidden"></div>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="shared.js"></script>
    <script src="leases.js"></script>
</body>
</html>
