<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leases - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/header.css">
    <link rel="stylesheet" href="/Css/leases.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <main id="main-content" class="main-content">
        <div id="leases-view">
            <div class="page-header">
                <div>
                    <h1>Leases</h1>
                    <p>Manage lease agreements for all your tenants and properties.</p>
                </div>
                <button id="add-lease-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add New Lease</span>
                </button>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by tenant or property...">
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col">Tenant</th>
                                <th scope="col">Property</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Rent</th>
                                <th scope="col">Status</th>
                                <th scope="col">Document</th>
                                <th scope="col"><span class="sr-only">Actions</span></th>
                            </tr>
                        </thead>
                        <tbody id="leases-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="empty-state" class="hidden"><i data-lucide="file-text"></i><h3>No Leases Found</h3><p>Get started by creating a new lease agreement.</p></div>
        </div>
    </main>
    <div id="lease-modal"></div>
    <script src="/Js/auth.js"></script>
    <script src="/Js/api.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/main.js"></script>
    <script src="/Js/leases.js"></script>
</body>
</html>
