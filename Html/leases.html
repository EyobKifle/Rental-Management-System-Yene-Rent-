<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leases - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/leases.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="leases-view">
            <div class="page-header">
                <div>
                    <h1>Lease Agreements</h1>
                    <p>Manage all active, expired, and upcoming leases.</p>
                </div>
                <button id="add-lease-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Lease</span>
                </button>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by tenant, property, or unit...">
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Tenant</th>
                                <th>Property / Unit</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Rent</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leases-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-file-signature"></i><h3>No Leases Found</h3><p>Get started by adding a new lease agreement.</p></div>
        </div>
    </main>
    <div id="lease-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/leases.js"></script>
</body>
</html>
