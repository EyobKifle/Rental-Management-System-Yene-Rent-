<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/Insystemstyles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/tenants.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="tenants-view">
            <div class="page-header">
                <div>
                    <h1>Tenants</h1>
                    <p>Manage all tenants across your properties.</p>
                </div>
                <button id="add-tenant-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Tenant</span>
                </button>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by name, email, or property...">
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Property / Unit</th>
                            <th>Lease Period</th>
                            <th>TIN Number</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tenant-list"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-users-slash"></i><h3>No Tenants Found</h3><p>Get started by adding a new tenant.</p></div>
        </div>
    </main>
    <div id="tenant-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/tenants.js"></script>
</body>
</html>
