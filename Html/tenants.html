<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Rental System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/tenants.css">
</head>
<body>

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <div id="header-container"></div>
    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="tenants-view">
            <div class="page-header">
                <div>
                    <h1>Tenants</h1>
                    <p>Manage all your tenants in one place</p>
                </div>
                <button id="add-tenant-btn" class="btn-primary">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Add Tenant</span>
                </button>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="Search by name or email..." class="form-input">
            </div>

            <div id="tenant-list"></div>

            <div id="empty-state" class="empty-state"><i class="fa-solid fa-users"></i><h3>No tenants found</h3><p>Get started by adding a new tenant.</p></div>
        </div>
    </main>

    <div id="tenant-modal"></div>

    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/main.js"></script>
    <script src="../Js/tenants.js"></script>
</body>
</html>
