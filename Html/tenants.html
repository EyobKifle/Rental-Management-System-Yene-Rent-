<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenants - Rental System</title>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/tenants.css">
</head>
<body>

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="header-container"></div>
        <div id="tenants-view" class="view-content active">
            <div>
                <div>
                    <h1>Tenants</h1>
                    <p>Manage all your tenants in one place</p>
                </div>
                <button id="add-tenant-btn" class="btn-primary">
                    <i data-lucide="user-plus"></i>
                    <span>Add Tenant</span>
                </button>
            </div>

            <div>
                <div><i data-lucide="search"></i><input type="text" id="search-input" placeholder="Search by name or email..." class="form-input"></div>
            </div>

            <div id="tenant-list"></div>

            <div id="empty-state"><i data-lucide="users"></i><h3>No tenants found</h3><p>Get started by adding a new tenant.</p></div>
        </div>
    </main>

    <div id="tenant-modal" class="modal-overlay"></div>

    <script src="/Js/auth.js"></script>
    <script src="/Js/api.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/tenants.js"></script>
</body>
</html>
