<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/maintenance.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="maintenance-view">
            <div class="page-header">
                <div>
                    <h1>Maintenance Requests</h1>
                    <p>Track and manage all maintenance tasks.</p>
                </div>
                <button id="add-request-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Request</span>
                </button>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by title, property, or status...">
                </div>
                <div id="maintenance-list" class="maintenance-grid"></div>
            </div>
            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-screwdriver-wrench"></i><h3>No Maintenance Requests</h3><p>Get started by adding a new maintenance request.</p></div>
        </div>
    </main>
    <div id="maintenance-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/maintenance.js"></script>
</body>
</html>
