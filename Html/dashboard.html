<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css/Insystemstyles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/header.css">
    <link rel="stylesheet" href="/Css/dashboard.css">
</head>

<body class="app-layout">

    <div id="header-container"></div>
    <div id="sidebar-container"></div>
    <main id="main-content" class="main-content">
        <div id="dashboard-view">
            <div class="page-header">
                <h1>Dashboard</h1>
                <p>Welcome back, here's your rental overview.</p>
            </div>

            <div class="stats-grid">
                <div class="data-card">
                    <p>Total Properties</p>
                    <h2>0</h2>
                </div>
                <div class="data-card">
                    <p>Active Tenants</p>
                    <h2>0</h2>
                </div>
                <div class="data-card">
                    <p>Monthly Revenue</p>
                    <h2 class="text-green">ETB 0</h2>
                </div>
                <div class="data-card">
                    <p>Outstanding Balance</p>
                    <h2 class="text-red">ETB 0</h2>
                </div>
            </div>

            <div class="activity-grid">
                <div class="data-card activity-card">
                    <h3 class="data-card-header">Recent Activity</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Activity</th>
                                    <th>Tenant</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="recent-activity-body">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="data-card quick-actions-card">
                    <h3>Quick Actions</h3>
                    <div class="quick-actions">
                        <a href="properties.html#add" class="action-link"><i class="fa-solid fa-plus"></i><span>Add
                                Property</span></a>
                        <a href="tenants.html#add" class="action-link"><i class="fa-solid fa-user-plus"></i><span>Add
                                Tenant</span></a>
                        <a href="payments.html#record" class="action-link"><i
                                class="fa-solid fa-money-bill-wave"></i><span>Record Payment</span></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="/Js/auth.js"></script>
<script src="/Js/api.js"></script>
<script src="/Js/shared.js"></script>
<script src="/Js/main.js"></script>
<script src="/Js/dashboard.js"></script>

</html>
