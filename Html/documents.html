<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Rental System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/documents.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="header-container"></div>
        <div id="documents-view" class="view-content active">
            <div>
                <div>
                    <h1>Documents</h1>
                    <p>Manage all your important files and documents</p>
                </div>
                <button id="upload-doc-btn" class="btn-primary">
                    <i data-lucide="upload-cloud"></i>
                    <span>Upload Document</span>
                </button>
            </div>

            <div>
                <div><i data-lucide="search"></i><input type="text" id="search-input" placeholder="Search by title or file name..." class="form-input"></div>
            </div>

            <div class="data-card">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Associated With</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documents-table-body">
                        <!-- Document rows will be dynamically inserted here -->
                    </tbody>
                </table>
                <div id="empty-state"><i data-lucide="folder-open"></i><h3>No documents found</h3><p>Get started by uploading a new document.</p></div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Document Modal -->
    <div id="document-modal" class="modal-overlay"></div>

    <script src="/Js/auth.js"></script>
    <script src="/Js/api.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/documents.js"></script>
</body>
</html>
