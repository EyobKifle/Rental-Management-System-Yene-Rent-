<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/Insystemstyles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/documents.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="documents-view">
            <div class="page-header">
                <div>
                    <h1>Documents</h1>
                    <p>Manage all your important documents in one place.</p>
                </div>
                <button id="upload-document-btn" class="btn-primary">
                    <i class="fa-solid fa-upload"></i>
                    <span>Upload Document</span>
                </button>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by document name...">
                </div>
                <div id="document-filter-nav" class="filter-nav">
                    <button class="filter-btn active" data-category="all">All Agreements</button>
                    <button class="filter-btn" data-category="Lease Agreement">Lease Agreements</button>
                    <button class="filter-btn" data-category="Payment Receipt">Receipts</button>
                    <button class="filter-btn" data-category="Tax Document">Tax Documents</button>
                    <button class="filter-btn" data-category="Other">Others</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Linked To</th>
                            <th>Size</th>
                            <th>Upload Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="document-list"></tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-folder-open"></i><h3>No Documents Found</h3><p>Get started by uploading a new document.</p></div>
        </div>
    </main>
    <div id="document-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/documents.js"></script>
</body>
</html>
