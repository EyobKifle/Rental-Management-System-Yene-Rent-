<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Bill Details - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/Insystemstyles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/utilities.css"> <!-- Re-use some styles -->
    <link rel="stylesheet" href="../Css/utilities-details.css"> <!-- New specific styles -->
    <link rel="stylesheet" href="../Css/maintenance-details.css"> <!-- Re-use details layout -->
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="utility-details-view">
            <div class="page-header">
                <div>
                    <button id="back-btn" class="btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back to Utilities</button>
                    <h1 id="utility-title">Utility Bill Details</h1>
                    <p id="utility-subtitle">View comprehensive information and receipt for this bill.</p>
                </div>
                <div class="page-actions">
                    <button id="print-btn" class="btn-secondary"><i class="fa-solid fa-print"></i> Print</button>
                    <button id="edit-btn" class="btn-primary"><i class="fa-solid fa-pencil"></i> Edit Bill</button>
                    <button id="delete-btn" class="btn-danger"><i class="fa-solid fa-trash-can"></i> Delete Bill</button>
                </div>
            </div>

            <div class="data-card">
                <div class="maintenance-details-grid">
                    <div class="detail-section">
                        <h4>Bill Information</h4>
                        <div class="detail-item"><span>Type</span><span id="detail-type"></span></div>
                        <div class="detail-item"><span>Property</span><span id="detail-property"></span></div>
                        <div class="detail-item"><span>Amount</span><span id="detail-amount"></span></div>
                        <div class="detail-item"><span>Due Date</span><span id="detail-due-date"></span></div>
                        <div class="detail-item"><span>Status</span><span id="detail-status"></span></div>
                    </div>
                    <div class="detail-section">
                        <h4>Receipt</h4>
                        <div id="receipt-image-wrapper" class="detail-image-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/utilities-details.js"></script>
</body>
</html>
