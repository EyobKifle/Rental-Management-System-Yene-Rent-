<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Rental System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/payments.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>

    <main id="main-content" class="main-content">
        <div id="payments-view">
            <div class="page-header">
                <div>
                    <h1>Payments</h1>
                    <p>Track and manage all incoming payments.</p>
                </div>
                <button id="add-payment-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Record Payment</span>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="data-card stat-card"><h3>Total Collected</h3><h2 id="stat-total-collected">ETB 0</h2></div>
                <div class="data-card stat-card"><h3>This Month</h3><h2 id="stat-this-month">ETB 0</h2></div>
                <div class="data-card stat-card"><h3>Outstanding</h3><h2 id="stat-outstanding">ETB 0</h2></div>
                <div class="data-card stat-card"><h3>Overdue</h3><h2 id="stat-overdue">ETB 0</h2></div>
            </div>

            <div class="data-card">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by tenant or property...">
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Tenant</th>
                                <th>Property / Unit</th>
                                <th>Amount</th>
                                <th>Payment Date</th>
                                <th>Method</th>
                                <th>Receipt Number</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payments-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-receipt"></i><h3>No Payments Found</h3><p>Get started by recording a new payment.</p></div>
        </div>
    </main>
    <div id="payment-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/payments.js"></script>
</body>
</html>
