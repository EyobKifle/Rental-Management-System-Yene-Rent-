<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Rental System</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/properties.css">
</head>
<body>

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <div id="header-container"></div>
    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="properties-view">
            <div class="page-header">
                <div>
                    <h1>Properties</h1>
                    <p>View and manage all your properties</p>
                </div>
                <button id="add-property-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Property</span>
                </button>
            </div>

            <div class="search-container">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="search-input" placeholder="Search by name or address..." class="form-input">
            </div>

            <div id="property-list">
                <!-- Property cards will be dynamically inserted here -->
            </div>

            <div id="empty-state" class="empty-state">
                <i class="fa-solid fa-building"></i>
                <h3>No properties found</h3>
                <p>Get started by adding a new property.</p>
            </div>
        </div>
    </main>

    <!-- Add/Edit Property Modal -->
    <div id="property-modal"></div>

    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/main.js"></script>
    <script src="../Js/properties.js"></script>
</body>
</html>
