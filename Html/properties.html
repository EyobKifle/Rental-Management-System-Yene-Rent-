<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Rental System</title>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/properties.css">
</head>
<body>

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="header-container"></div>
        <div id="properties-view" class="view-content active">
                <button id="add-property-btn" class="btn-primary">
                    <i data-lucide="plus"></i>
                    <span>Add Property</span>
                </button>
            </div>

            <!-- Search and Filter Bar -->
            <div>
                <div>
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Search by name or address..." class="form-input">
                </div>
            </div>

            <!-- Property List -->
            <div id="property-list">
                <!-- Property cards will be dynamically inserted here -->
            </div>

            <div id="empty-state">
                <i data-lucide="building-2"></i>
                <h3>No properties found</h3>
                <p>Get started by adding a new property.</p>
            </div>
        </div>
    </main>

    <!-- Add/Edit Property Modal -->
    <div id="property-modal" class="modal-overlay"></div>

    <script src="/Js/auth.js"></script>
    <script src="/Js/api.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/properties.js"></script>
</body>
</html>
