<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Rental System</title>
    <link rel="stylesheet" href="/Css/login.css" />
    <link rel="stylesheet" href="/Css/publicstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div id="header-container"></div>

    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 data-i18n="Rental System">Rental System</h1>
                    <p data-i18n="Create your account">Create your account</p>
                </div>
                <form id="signup-form" class="login-form">
                    <div class="form-group">
                        <label for="name" class="form-label" data-i18n="Full Name">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required
                            autocomplete="name" />
                    </div>
    
                    <div class="form-group">
                        <label for="email" class="form-label" data-i18n="Email Address">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required
                            autocomplete="email" />
                    </div>
    
                    <div class="form-group">
                        <label for="password" class="form-label" data-i18n="Password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                            autocomplete="new-password" />
                    </div>
    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label" data-i18n="Confirm Password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required
                            autocomplete="new-password" />
                    </div>
    
                    <p class="forgot-password">
                        <a href="login.html" data-i18n="Already have an account? Sign in">Already have an account? Sign in</a>
                    </p>
                    <button type="submit" class="btn-primary" data-i18n="Sign Up">Sign Up</button>
                </form>
    
    
            </div>
        </div>
    </main>
    <script src="/Js/api.js"></script>
    <script src="/Js/lib/ethiopian-date.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/auth.js"></script>
</body>

</html>
