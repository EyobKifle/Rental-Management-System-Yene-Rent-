<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Rental System</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/sidebar.css">
    <link rel="stylesheet" href="../Css/expenses.css">
</head>
<body>

    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    <main id="main-content" class="main-content">
        <div id="expenses-view">
            <div class="page-header">
                <div>
                    <h1>Expenses</h1>
                    <p>Track and manage all your property-related expenses.</p>
                </div>
                <button id="add-expense-btn" class="btn-primary">
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Expense</span>
                </button>
            </div>

            <div class="data-card table-container">
                <div class="table-header">
                    <input type="text" id="search-input" class="form-input" placeholder="Search by category or property...">
                </div>
                <!-- Container for the expense cards -->
                <div id="expense-list" class="expense-grid"></div>
            </div>

            <div id="empty-state" class="hidden empty-state"><i class="fa-solid fa-wallet"></i><h3>No Expenses Found</h3><p>Get started by adding a new expense.</p></div>
        </div>
    </main>
    <div id="expense-modal"></div>
    <script src="../Js/auth.js"></script>
    <script src="../Js/api.js"></script>
    <script src="../Js/shared.js"></script>
    <script src="../Js/main.js"></script>
    <script src="../Js/expenses.js"></script>
</body>
</html>
