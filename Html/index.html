<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental System Dashboard</title>
    <!-- Load Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="flex min-h-screen">

    <!-- 1. Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- 2. Main Content Area -->
    <main id="main-content" class="main-content ml-[280px]">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view-content active">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h1>
            <p class="text-gray-500 mb-8">Welcome back, here's your rental overview.</p>

            <!-- Overview Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Total Properties</p>
                    <h2 class="text-2xl font-bold text-gray-800 mt-1">0</h2>
                </div>
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Active Tenants</p>
                    <h2 class="text-2xl font-bold text-gray-800 mt-1">0</h2>
                </div>
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Monthly Revenue</p>
                    <h2 class="text-2xl font-bold text-green-600 mt-1">ETB 0</h2>
                </div>
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Outstanding Balance</p>
                    <h2 class="text-2xl font-bold text-red-500 mt-1">ETB 0</h2>
                </div>
            </div>

            <!-- Recent Activity & Quick Actions -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="data-card lg:col-span-2">
                    <h3 class="text-xl font-semibold mb-4">Recent Activity</h3>
                    <div class="space-y-4">
                        <!-- Activity items will be dynamically added here -->
                        <p class="text-sm text-gray-500">No recent activity.</p>
                    </div>
                </div>

                <div class="data-card">
                    <h3 class="text-xl font-semibold mb-4">Quick Actions</h3>
                    <div class="space-y-3">
                        <a href="properties.html#add" class="flex items-center space-x-2 px-4 py-2 text-sm font-medium bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition w-full justify-center">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                            <span>Add Property</span>
                        </a>
                        <a href="tenants.html#add" class="flex items-center space-x-2 px-4 py-2 text-sm font-medium bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition w-full justify-center">
                            <i data-lucide="user-plus" class="w-4 h-4"></i>
                            <span>Add Tenant</span>
                        </a>
                        <a href="payments.html#record" class="flex items-center space-x-2 px-4 py-2 text-sm font-medium bg-gray-900 text-white rounded-lg hover:bg-gray-700 transition w-full justify-center">
                            <i data-lucide="banknote" class="w-4 h-4"></i>
                            <span>Record Payment</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="auth.js"></script>
<script src="api.js"></script>
<script src="shared.js"></script>
<script src="dashboard.js"></script>
</html>
