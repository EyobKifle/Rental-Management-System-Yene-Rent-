<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Rental System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="stylesheet" href="/Css/sidebar.css">
    <link rel="stylesheet" href="/Css/analytics.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content">
        <!-- Header Container -->
        <div id="header-container"></div>

        <div id="analytics-view" class="view-content active">
            <h1>Analytics</h1>
            <p>Detailed financial insights and reports</p>

            <!-- Top Financial Cards -->
            <div>
                <div class="data-card">
                    <p>Total Revenue</p>
                    <h2 id="stat-total-revenue">ETB 0</h2>
                </div>
                <div class="data-card">
                    <p>Total Expenses</p>
                    <h2 id="stat-total-expenses">ETB 0</h2>
                </div>
                <div class="data-card">
                    <p>Net Profit</p>
                    <h2 id="stat-net-profit">ETB 0</h2>
                </div>
            </div>

            <!-- Profit & Loss Trend -->
            <div class="data-card">
                <h3>Profit & Loss Trend</h3>
                <canvas id="profitLossChart"></canvas>
            </div>

            <!-- Income Overview and Expense Breakdown -->
            <div>
                <div class="data-card">
                    <h3>Income Overview</h3>
                    <canvas id="incomeOverviewChart"></canvas>
                </div>
                <div class="data-card">
                    <h3>Expense Breakdown</h3>
                    <canvas id="expenseBreakdownChart"></canvas>
                </div>
            </div>

            <!-- Financial Summary Table -->
             <div class="data-card">
                <h3>Financial Summary</h3>
                <div>
                    <!-- Income Section -->
                    <div>
                        <h4>Income Sources</h4>
                        <div id="summary-income-sources">
                            <!-- Dynamic content here -->
                        </div>
                        <div>
                            <span>Total Income</span>
                            <span id="summary-total-income">ETB 0</span>
                        </div>
                    </div>

                    <!-- Expense Section -->
                    <div>
                        <h4>Expense Categories</h4>
                        <div id="summary-expense-categories">
                            <!-- Dynamic content here -->
                        </div>
                        <div>
                            <span>Total Expenses</span>
                            <span id="summary-total-expenses">ETB 0</span>
                        </div>
                    </div>

                    <!-- Net Profit -->
                    <div>
                        <span>Net Profit</span>
                        <span id="summary-net-profit">ETB 0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/Js/auth.js"></script>
    <script src="/Js/api.js"></script>
    <script src="/Js/shared.js"></script>
    <script src="/Js/analytics.js"></script>
</body>
</html>
