<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Rental System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="analytics.css">
</head>
<body class="flex min-h-screen">

    <div id="sidebar-container"></div>

    <main id="main-content" class="main-content ml-[280px]">

        <div id="analytics-view" class="view-content active">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Analytics</h1>
            <p class="text-gray-500 mb-6">Detailed financial insights and reports</p>

            <!-- Top Financial Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Total Revenue</p>
                    <h2 id="stat-total-revenue" class="text-2xl font-bold text-green-600 mt-1">ETB 0</h2>
                </div>
                <div class="data-card">
                    <p class="text-gray-500 text-sm">Total Expenses</p>
                    <h2 id="stat-total-expenses" class="text-2xl font-bold text-red-500 mt-1">ETB 0</h2>
                </div>
                <div class="data-card bg-gray-900 text-white">
                    <p class="text-white text-sm opacity-75">Net Profit</p>
                    <h2 id="stat-net-profit" class="text-2xl font-bold mt-1">ETB 0</h2>
                </div>
            </div>

            <!-- Profit & Loss Trend -->
            <div class="data-card mb-8">
                <h3 class="text-xl font-semibold mb-4">Profit & Loss Trend</h3>
                <canvas id="profitLossChart" class="w-full h-80"></canvas>
            </div>

            <!-- Income Overview and Expense Breakdown -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="data-card">
                    <h3 class="text-xl font-semibold mb-4">Income Overview</h3>
                    <canvas id="incomeOverviewChart" class="w-full h-80"></canvas>
                </div>
                <div class="data-card">
                    <h3 class="text-xl font-semibold mb-4">Expense Breakdown</h3>
                    <canvas id="expenseBreakdownChart" class="w-full h-80"></canvas>
                </div>
            </div>

            <!-- Financial Summary Table -->
             <div class="data-card">
                <h3 class="text-xl font-semibold mb-4">Financial Summary</h3>
                <div class="space-y-4">
                    <!-- Income Section -->
                    <div class="border-b pb-2">
                        <h4 class="font-bold text-gray-700">Income Sources</h4>
                        <div id="summary-income-sources">
                            <!-- Dynamic content here -->
                        </div>
                        <div class="flex justify-between text-sm pt-2 border-t border-dashed mt-2">
                            <span class="font-bold">Total Income</span>
                            <span id="summary-total-income" class="font-bold">ETB 0</span>
                        </div>
                    </div>

                    <!-- Expense Section -->
                    <div class="border-b pb-2">
                        <h4 class="font-bold text-gray-700">Expense Categories</h4>
                        <div id="summary-expense-categories">
                            <!-- Dynamic content here -->
                        </div>
                        <div class="flex justify-between text-sm pt-2 border-t border-dashed mt-2">
                            <span class="font-bold">Total Expenses</span>
                            <span id="summary-total-expenses" class="font-bold text-red-500">ETB 0</span>
                        </div>
                    </div>

                    <!-- Net Profit -->
                    <div class="pt-4 flex justify-between text-lg font-extrabold text-gray-900">
                        <span>Net Profit</span>
                        <span id="summary-net-profit" class="text-green-600">ETB 0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="shared.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
